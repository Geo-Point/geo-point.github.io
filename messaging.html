<!DOCTYPE html>

<html>
<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messaging</title>



</head>
<body>
  <button id="notify">Notification</button>
<script>function initNotify(){  // Onload du body
	var btn = document.getElementById('notify');
	if(window.Notification){
		Notification.requestPermission(function (status) {
			if(status == 'granted'){
				btn.disabled = false;
				btn.onclick = notify;
			}
			else{
				btn.disabled = true;
				btn.onclick = undefined;
			}
		});
	}
	else{
		btn.disabled = true;
		btn.onclick = undefined;
		alert('Votre navigateur ne supporte pas cette fonctionnalit√© !');
	}
}
function notify(){
	var n = new Notification('Bienvenue', {
		body: 'Affichage du message de notification.\nCliquer sur ce message pour le faire disparaitre.',
		icon: '/images/logo.png'
	});
}
  </script>
</body>
</html>
