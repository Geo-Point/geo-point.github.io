<!DOCTYPE html>

<html>
<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messaging</title>



<script>
function initNotify(){
	var btn = document.getElementById('notify');
	if(window.Notification){
		Notification.requestPermission(function (status) {
			if(status == 'granted'){
				btn.disabled = false;
				btn.onclick = notify;
			}
			else{
				btn.disabled = true;
				btn.onclick = undefined;
			}
		});
	}
	else{
		btn.disabled = true;
		btn.onclick = undefined;
		alert('Votre navigateur est trop ancien pour supporter cette fonctionnalité !');
	}
}
function notify(){
	var n = new Notification('GeoPoint', {
		body: 'Vous êtes sur la WebApp GeoPoint \nCliquer sur ce message pour le faire disparaitre.',
		icon: '/images/logo.png'
	});
}
	</script>
</head>
<body onload="initNotify()">
	<h1>Notification</h1>
		<button id="notify">Afficher la notification</button>

	
</body>

</html>
